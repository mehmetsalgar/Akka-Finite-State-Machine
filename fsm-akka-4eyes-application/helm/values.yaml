# Default values for fsm-akka-4eyes-application.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

strategy: Recreate

image:
  repository: k3d-fsm-akka.registry:5555/fsmakka/fsm-akka-4eyes-application
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0-SNAPSHOT"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8787

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 300m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

akka:
  fsm:
    numberOfShards: 30

cassandraContactPoint:
  cassandraReleaseName: fsm-cassandra
  cassandraNamespace: fsmakka

spring:
  kafka:
    bootstrapServers: "fsm-akka-kafka-headless:9092"